<body>
    <script>
        const database = require('../js/database');
        window.addEventListener('beforeunload', function () {
            // Display the loader when the URL changes
            document.querySelector('.loader').style.display = 'block';
        });
        const partListRender = (parties) => {
            var tableBody = '';
            for (i = 0; i < parties.length; i++) {
                tableBody += '<tr>';
                tableBody += '  <td class="h-100"><div class="align-items-center d-flex h-100">' + parties[i].partyName + '</div>  </td>';
                tableBody += '  <td class="h-100"><div class="align-items-center d-flex h-100">' + parties[i].contactNo + '</div></td>';
                tableBody += '  <td class="h-100"><div class="align-items-center d-flex h-100">' + parties[i].email + '</div></td>';
                tableBody += '  <td class="h-100"><div class="align-items-center d-flex h-100">' + parties[i].address + '</div></td>';
                tableBody += `  <td>
                            <button class="btn btn-danger" onclick="deleteParty(\'` + parties[i]._id + `\')">
                                <img src="../assets/delete.svg" height="15" width="15"/>
                            </button>
                            <a href="./addparty.html?id=${parties[i]._id}">
                                <button  class="btn btn-warning ml-3" ><img src="../assets/edit.svg" height="15" width="15"/></button>
                            </a>
                        </td>`
                tableBody += '</tr>';
            }
            return tableBody
        }

        window.onload = function () {
            populateTable()
        }


        function deleteParty(id) {
            database.deleteParty(id);
            populateTable()
        }

        const populateTable = () => {
            database.getParties(function (parties) {
                document.getElementById('partyList').innerHTML = partListRender(parties);
            });
        }
    </script>
