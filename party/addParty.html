    <script> const database = require('../js/database');
        window.addEventListener('beforeunload', function () {
            document.querySelector('.loader').style.display = 'block';
        });
        window.onload = async function () {
            if (window.location.search) {
                const params = new Proxy(new URLSearchParams(window.location.search), {
                    get: (searchParams, prop) => searchParams.get(prop),
                });
                let value = params.id;
                try {
                    const doc = await database.getPartyById(value);
                    document.getElementById('partyName').value = doc.partyName;
                    document.getElementById('contactNo').value = doc.contactNo;
                    document.getElementById('email').value = doc.email;
                    document.getElementById('address').value = doc.address;
                    document.getElementById('addParty').addEventListener('click', () => {

                        var partyName = document.getElementById('partyName');
                        if (!partyName.value) {
                            document.getElementById('partyNameErr').innerHTML = 'Party name is required'
                            document.getElementById('partyName').focus();
                            return;
                        }
                        var contactNo = document.getElementById('contactNo');
                        var email = document.getElementById('email');
                        var address = document.getElementById('address');
                        let dataSet = { partyName: partyName.value, contactNo: contactNo.value, email: email.value, address: address.value }
                        database.updateParty(value, dataSet);
                    });
                } catch (err) {
                    console.error(err);
                }
            } else {
                document.getElementById('addParty').addEventListener('click', () => {
                    var partyName = document.getElementById('partyName');
                    if (!partyName.value) {
                        document.getElementById('partyNameErr').innerHTML = 'Party name is required'
                        document.getElementById('partyName').focus();
                        return;
                    }
                    var contactNo = document.getElementById('contactNo');
                    var email = document.getElementById('email');
                    var address = document.getElementById('address');
                    database.addParty(partyName.value, contactNo.value, email.value, address.value);
                    contactNo.value = '';
                    contactNo.value = '';
                    email.value = '';
                    address.value = '';
                });
            }
        }
    </script>
