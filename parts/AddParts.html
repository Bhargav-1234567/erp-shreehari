<body>
    <script>
        const database = require('../js/database');

        function getDieSizeOptions(dies) {
            let options;
            for (i = 0; i < dies.length; i++) {
                console.log(dies)
                options += `<option value="${dies[i].dieSize}">${dies[i].dieSize}</option>`;
            }
            return options;
        }

        window.onload = async function () {
            database.getDieSize(function (dies) {
                document.getElementById("dieSize").innerHTML = getDieSizeOptions(dies)
            })
            if (window.location.search) {
                const params = new Proxy(new URLSearchParams(window.location.search), {
                    get: (searchParams, prop) => searchParams.get(prop),
                });
                // Get the value of "some_key" in eg "https://example.com/?some_key=some_value"
                let value = params.id;
                try {
                    const doc = await database.getPartById(value);
                    document.getElementById('partNo').value = doc.partNo;
                    document.getElementById('partName').value = doc.partName;
                    document.getElementById('dieSize').value = doc.dieSize;
                    document.getElementById('cutWeight').value = doc.cutWeight;
                    document.getElementById('forgingWeight').value = doc.forgingWeight;
                    document.getElementById('forgingDate').value = doc.forgingDate;
                    document.getElementById('partQuantity').value = doc.partQuantity;
                    document.getElementById('partyName').value = doc.partyName;


                    document.getElementById('addPart').innerHTML = 'Update Part'
                    document.getElementById('addPart').addEventListener('click', () => {
                        var partNo = document.getElementById('partNo');
                        if (!partNo.value) {
                            document.getElementById('partNoErr').innerHTML = 'Part number is required'
                            return;
                        }
                        var partName = document.getElementById('partName');
                        if (!partName.value) {
                            document.getElementById('partNameErr').innerHTML = 'Part name is required'
                            return;
                        }
                        var dieSize = document.getElementById('dieSize');
                        var cutWeight = document.getElementById('cutWeight');
                        var forgingWeight = document.getElementById('forgingWeight');
                        var partQuantity = document.getElementById('partQuantity');
                        var forgingDate = document.getElementById('forgingDate')
                        var partyName = document.getElementById('partyName')
                        let dataSet = { partNo: partNo.value, partName: partName.value, dieSize: dieSize.value, cutWeight: cutWeight.value, forgingWeight: forgingWeight.value, forgingDate: forgingDate.value, partQuantity: partQuantity.value, partyName: partyName.value }
                        database.updatePart(value, dataSet);
                        window.location.href = "./parts.html";
                    });
                } catch (err) {
                    console.error(err);
                }
            } else {

                document.getElementById('addPart').addEventListener('click', () => {
                    var partNo = document.getElementById('partNo');
                    if (!partNo.value) {
                        document.getElementById('partNoErr').innerHTML = 'Part number is required'
                        document.getElementById('partNo').focus();
                        return;
                    }
                    var PartName = document.getElementById('partName');
                    if (!partName.value) {
                        document.getElementById('partNameErr').innerHTML = 'Part name is required';
                        document.getElementById('partName').focus();
                        return;
                    }
                    console.log(partName.value)
                    var dieSize = document.getElementById('dieSize');
                    var cutWeight = document.getElementById('cutWeight');
                    var forgingWeight = document.getElementById('forgingWeight');
                    var forgingDate = document.getElementById('forgingDate');
                    var partQuantity = document.getElementById('partQuantity');
                    var partyName = document.getElementById('partyName')
                    database.addPart(partNo.value, PartName.value, dieSize.value, cutWeight.value, forgingWeight.value, forgingDate.value, partQuantity.value, partyName.value);
                    partNo.value = '';
                    PartName.value = '';
                    dieSize.value = '';
                    cutWeight.value = '';
                    forgingWeight.value = '';
                    forgingDate.value = '';
                    partQuantity.value = '';
                    partyName.value = ''
                });
            }
        }</script>

    <script type="text/javascript">
        var remote = require('electron').remote;
        document.addEventListener('keydown', function (e) {
            if (e.which === 123) {
                remote.getCurrentWindow().webContents.openDevTools();
            } else if (e.which === 116) {
                location.reload();
            }
        });
    </script>
