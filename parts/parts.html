    <meta charset="utf-8">

</head>

<body>
    <script>
        const database = require('../js/database');

        const partListRender = (parts) => {
            var tableBody = '';
            for (i = 0; i < parts.length; i++) {
                tableBody += '<tr class="part-tr">';
                tableBody += `  <td class="h-100"><div class="align-items-center d-flex h-100" title=${parts[i].partNo}>` + parts[i].partNo + '</div>  </td>';
                tableBody += `<td class="h-100"><div class="align-items-center d-flex h-100" title=${parts[i].partQuantity ? parts[i].partQuantity : '-'}> ` + (parts[i].partQuantity || "-") + '</div>  </td>';
                tableBody += ` <td class="h-100"><div class="align-items-center d-flex h-100" title=${parts[i].partName}>` + parts[i].partName + '</div></td>';
                tableBody += `  <td class="h-100"><div class="align-items-center d-flex h-100" title=${parts[i].dieSize}> ` + parts[i].dieSize + '</div></td>';
                tableBody += `  <td class="h-100"><div class="align-items-center d-flex h-100" title=${parts[i].cutWeight}>` + parts[i].cutWeight + '</div></td>';
                tableBody += `  <td class="h-100"><div class="align-items-center d-flex h-100" title=${parts[i].forgingWeight} >` + parts[i].forgingWeight + '</div></td>';
                tableBody += `  <td class="h-100"><div class="align-items-center d-flex h-100" title=${parts[i].forgingDate}>` + parts[i].forgingDate + '</div></td>';
                tableBody += `  <td class="h-100"><div class="align-items-center d-flex h-100" title=${parts[i].partyName}> ` + parts[i].partyName + '</div></td>';
                tableBody += `  <td>
                                    <button class="btn btn-danger" onclick="deletePart(\'` + parts[i]._id + `\')">
                                        <img src="../assets/delete.svg" height="15" width="15"/>
                                    </button>
                                    <a href="./AddParts.html?id=${parts[i]._id}">
                                        <button  class="btn btn-warning ml-3" ><img src="../assets/edit.svg" height="15" width="15"/></button>
                                    </a>
                                </td>`
                tableBody += '</tr>';
            }
            return tableBody
        }

        window.onload = function () {
            database.getParts(function (parts) {
                document.getElementById('partList').innerHTML = partListRender(parts);
            });
        }

        const populateTable = () => {
            database.getParts(function (parts) {
                document.getElementById('partList').innerHTML = partListRender(parts);
            });
        }

        function deletePart(id) {
            database.deletePart(id);
            populateTable()

        }




        function handelDataFilter(e, type) {
            let forgingDate = document.getElementById('forgingDate').value;
            let partName = document.getElementById('partName').value;
            let partNo = document.getElementById('partNo').value;
            let dieSize = document.getElementById('dieSize').value;
            let partQuantity = document.getElementById('partQuantity').value;
            let partyName = document.getElementById('partyName').value;

            console.log(e.target.value, forgingDate, partName)

            database.getParts(function (parts) {
                let filteredParts = parts.filter(function (part) {
                    if ((partName ? part.partName.toLowerCase().includes(type === 'partName' ? e.target.value.toLowerCase() : partName.toLowerCase()) : true) &&
                        (forgingDate ? part.forgingDate.toString() === (type === 'forgingDate' ? e.target.value.toString() : forgingDate.toString()) : true) &&
                        (partyName ? part.partyName.toLowerCase().includes(type === 'partyName' ? e.target.value.toLowerCase() : partyName.toLowerCase()) : true) &&
                        (dieSize ? part.dieSize.toLowerCase().includes(type === 'dieSize' ? e.target.value.toLowerCase() : dieSize.toLowerCase()) : true) &&
                        (partQuantity ? part.partQuantity.toLowerCase().includes(type === 'partQuantity' ? e.target.value.toLowerCase() : partQuantity.toLowerCase()) : true) &&
                        (partNo ? part.partNo.toLowerCase().includes(type === 'partNo' ? e.target.value.toLowerCase() : partNo.toLowerCase()) : true)) {
                        return part
                    }
                })
                if (filteredParts.length === 0) { document.getElementById('partList').innerHTML = 'No data found for your search' } else {
                    document.getElementById('partList').innerHTML = partListRender(filteredParts);
                }
            });
        }

    </script>

                    <use xlink:href="#bootstrap"></use>
                </svg>

            </a>

            <ul class="nav nav-pills flex-column mb-auto">

                    <a href="../index.html" class="nav-link text-white" aria-current="page">

                    <a href="../dieSizes/dieSizes.html" class="nav-link text-white">

            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                    id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">

                    <li><a class="dropdown-item" href="#">New project...</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>

                    <li><a class="dropdown-item" href="#">Sign out</a></li>

            </div>

        <div class="container overflow-container">

            <div class="inner-header">
                <div class="common-title">Parts</div>
                <div><a href="./AddParts.html"> <button class="btn btn-primary"> Add Part</button></a></div>
            </div>
            <div class="body-sec">
                <div class="filter-section">
                    <div class="filter-inner">
                        <div class="filter-item">
                            <div class="form-group">
                                <label for="forgingDate">Forging Date</label>
                                <input type="date" class="form-control" id="forgingDate" min="1970-01-01"
                                    max="2100-12-31" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" placeholder="Forging Date"
                                    onchange="handelDataFilter(event,'forgingDate')" />
                            </div>
                        </div>
                        <div class="filter-item">
                            <div class="form-group">
                                <label for="partName">Part Name</label>
                                <div class="input-group">

                        <div class="filter-item">

                                <div class="input-group">

                                        placeholder="eg. XYZ Corporation"
                                        onkeydown="handelDataFilter(event,'partyName')" />
                                </div>
                            </div>
                        </div>
                        <div class="filter-item">
                            <div class="form-group">
                                <label for="partNo">Part No.</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="partNo" placeholder="eg. 1"
                                        onkeydown="handelDataFilter(event,'partNo')" />
                                </div>
                            </div>
                        </div>
                        <div class="filter-item">
                            <div class="form-group">
                                <label for="dieSize">Die Size</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="dieSize" placeholder="12"
                                        onkeydown="handelDataFilter(event,'dieSize')" />
                                </div>
                            </div>
                        </div>
                        <div class="filter-item">
                            <div class="form-group">
                                <label for="partQuantity">Part Quantity</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="partQuantity" placeholder="12"
                                        onkeydown="handelDataFilter(event,'partQuantity')" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="overflow-container h-75 ">
                    <table class="table table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th>Part No.</th>
                                <th>Part Quantity</th>
                                <th>Part Name</th>
                                <th>Diesize</th>
                                <th>Cut Weight</th>
                                <th>Forging Weight</th>
                                <th>Forging Date</th>
                                <th>Party Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="partList">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var remote = require('electron').remote;
        document.addEventListener('keydown', function (e) {
            if (e.which === 123) {
                remote.getCurrentWindow().webContents.openDevTools();
            } else if (e.which === 116) {
                location.reload();
            }
        });
    </script>
