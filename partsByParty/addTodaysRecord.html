<body>
    <script>
        const database = require('../js/database');
        var moment = require('moment');

        window.addEventListener('beforeunload', function () {
            // Display the loader when the URL changes
            document.querySelector('.loader').style.display = 'block';
        });

        function getPartNoOptions(parts) {
            let options;
            for (i = 0; i < parts.length; i++) {
                options += `<option value="${parts[i].partNo} - ${parts[i].partName}">${parts[i].partNo} - ${parts[i].partName}</option>`;
            }
            return options;
        }

        function getPartyNameOptions(parts) {
            let options;
            for (i = 0; i < parts.length; i++) {
                options += `<option value="${parts[i].partyName}">${parts[i].partyName}</option>`;
            }
            return options;
        }


        window.onload = async function () {
            database.getParts(function (parts) {
                document.getElementById("partNo").innerHTML = getPartNoOptions(parts)
            })

            database.getParties(function (parts) {
                document.getElementById("partyName").innerHTML = getPartyNameOptions(parts)
            })

            document.querySelector("#currentDate").value = moment().format('YYYY-MM-DD')
            let err = false;
            document.getElementById('addPart').addEventListener('click', () => {
                var partNo = document.getElementById('partNo');
                if (!partNo.value) {
                    document.getElementById('partNoErr').innerHTML = 'Part number is required'
                    document.getElementById('partNo').focus();
                    err = true
                } else {
                    err = false

                }
                var partQuantity = document.getElementById('partQuantity');
                if (!partNo.value) {
                    document.getElementById('partQuantityErr').innerHTML = 'Party quantity is required'
                    document.getElementById('partQuantity').focus();
                    err = true
                } else {
                    err = false

                }
                var currentDate = document.getElementById('currentDate');
                var partyName = document.getElementById('partyName')
                if (!partNo.value) {
                    document.getElementById('partyNameErr').innerHTML = 'Party name is required'
                    document.getElementById('partyName').focus();
                    err = true
                } else {
                    err = false

                }
                if (!err) {
                    database.addPartByParty(partyName.partyName, partNo.partNo, moment().format('YYYY-MM-DD'), partQuantity.value);
                    partNo.value = '';
                    partQuantity.value = '';
                    partyName.value = ''
                }
            });

        }</script>

                    <div class="form-group">
                        <label for="partNo">Part no <span class="text-danger">*</span></label>
                        <select id="partNo" name="partNo" class="form-control"></select>
                        <span id="partNoErr" class="text-danger"></span>
                    </div>

                        <select id="partyName" name="partyName" class="form-control"></select>

                    <div class="form-group">
