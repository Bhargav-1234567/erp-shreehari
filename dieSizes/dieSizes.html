            document.querySelector('.loader').style.display = 'block';

        const partListRender = (parts) => {
            var tableBody = '';
            for (i = 0; i < parts.length; i++) {
                tableBody += '<tr>';
                tableBody += '  <td class="h-100"><div class="align-items-center d-flex h-100">' + parts[i].dieSizeNo + '</div>  </td>';
                tableBody += '  <td class="h-100"><div class="align-items-center d-flex h-100">' + parts[i].dieSize + '</div></td>';
                tableBody += '  <td class="h-100"><div class="align-items-center d-flex h-100">' + parts[i].dieQuantity + '</div></td>';
                tableBody += '  <td class="h-100"><div class="align-items-center d-flex h-100">' + parts[i].dieMaterial + '</div></td>';
                tableBody += '  <td class="h-100"><div class="align-items-center d-flex h-100">' + parts[i].partName + '</div></td>';
                tableBody += '  <td class="h-100"><div class="align-items-center d-flex h-100">' + parts[i].partQuantity + '</div></td>';
                tableBody += `  <td>
                                    <button class="btn btn-danger" onclick="deleteDie(\'` + parts[i]._id + `\')">
                                        <img src="../assets/delete.svg" height="15" width="15"/>
                                    </button>
                                    <a href="./addDieSizes.html?id=${parts[i]._id}">
                                        <button  class="btn btn-warning ml-3" ><img src="../assets/edit.svg" height="15" width="15"/></button>
                                    </a>
                                </td>`
                tableBody += '</tr>';
            }
            return tableBody
        }

        window.onload = function () {
            database.getDieSize(function (parts) {
                document.getElementById('DieSizeList').innerHTML = partListRender(parts);
            });
        }

        const populateTable = () => {
            database.getDieSize(function (parts) {
                document.getElementById('DieSizeList').innerHTML = partListRender(parts);
            });
        }

        function deleteDie(id) {
            database.deletePart(id);
            populateTable()
        }

        var remote = require('electron').remote;
        document.addEventListener('keydown', function (e) {
