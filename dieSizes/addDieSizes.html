    <script>
        const database = require('../js/database');
        window.addEventListener('beforeunload', function () {
            // Display the loader when the URL changes
            document.querySelector('.loader').style.display = 'block';
        });
        window.onload = async function () {
            if (window.location.search) {
                const params = new Proxy(new URLSearchParams(window.location.search), {
                    get: (searchParams, prop) => searchParams.get(prop),
                });
                let value = params.id;
                try {
                    const doc = await database.getDieSizeById(value);
                    document.getElementById('dieSizeNo').value = doc.dieSizeNo;
                    document.getElementById('dieSize').value = doc.dieSize;
                    document.getElementById('dieQantity').value = doc.dieSize;
                    document.getElementById('dieMaterial').value = doc.dieMaterial;
                    document.getElementById('partName').value = doc.partName;
                    document.getElementById('partQuantity').value = doc.partQuantity;
                    document.getElementById('addDie').innerHTML = 'Update Die'
                    document.getElementById('addDie').addEventListener('click', () => {
                        var dieSizeNo = document.getElementById('dieSizeNo');
                        var dieSize = document.getElementById('dieSize');
                        var dieQantity = document.getElementById('dieQantity');
                        var dieMaterial = document.getElementById('dieMaterial');
                        var partName = document.getElementById('partName');
                        var partQuantity = document.getElementById('partQuantity');

                        let dataSet = { dieSizeNo: dieSizeNo.value, dieSize: dieSize.value, dieQantity: dieQantity.value, dieMaterial: dieMaterial.value, partName: partName.value, partQuantity: partQuantity.value }
                        database.updateDieSize(value, dataSet);
                        window.location.href = "./dieSizes.html";
                    });
                } catch (err) {
                    console.error(err);
                }
            } else {

                document.getElementById('addDie').addEventListener('click', () => {
                    var dieSizeNo = document.getElementById('dieSizeNo');
                    var dieSize = document.getElementById('dieSize');
                    var dieQantity = document.getElementById('dieQantity');
                    var dieMaterial = document.getElementById('dieMaterial');
                    var partName = document.getElementById('partName');
                    var partQuantity = document.getElementById('partQuantity');
                    database.addDieSize(dieSizeNo.value, dieSize.value, dieQantity.value, dieMaterial.value, partName.value, partQuantity.value);
                    dieSizeNo.value = '';
                    dieSize.value = '';
                    dieQantity.value = '';
                    dieMaterial.value = '';
                    partName.value = '';
                    partQuantity.value = '';
                });
            }
        }</script>
